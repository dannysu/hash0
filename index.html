<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Password</title> 
    <link rel="stylesheet" href="css/metro/jquery.mobile.metro.theme.css" />
    <link rel="stylesheet" href="css/toggle-button.css" />
    <link rel="stylesheet" href="css/hash0.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/toggle-button.js"></script>
    <script src="js/cryptojs-3.0.2/rollups/hmac-sha512.js"></script>
    <script src="js/cryptojs-3.0.2/rollups/aes.js"></script>
    <script src="js/sjcl/sjcl.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/hash0.js"></script>
</head> 

<body style="min-width:480px;min-height:800px;">

<div data-role="page" class="type-interior" data-theme="b">

    <div data-role="header" data-theme="b">
        <h1>Password</h1>
    </div><!-- /header -->

    <div data-role="content" data-theme="b">
        <div data-role="fieldcontain">
            <label for="param">Parameter:</label>
            <input type="text" name="param" id="param" value=""/>
            <input type="hidden" name="domain" id="domain" value=""/>
        </div>
        <div data-role="fieldcontain">
            <label for="master">Master password:</label>
            <input type="password" name="master" id="master" value=""/>
        </div>


        <br>
        <button id="submit" data-theme="b">Submit</button>
        <br>

        <fieldset>
            <a id="settingsbtn" data-role="toggle-button" data-icon="demo-set" style="float:right"></a>
        </fieldset>

        <div id="settings" data-role="collapsible">
            <div data-role="fieldcontain">
                <label for="length" class="select">Length:</label>
                <select name="length" id="length">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30" selected>30</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="symbol">Include symbols:</label>
                <select name="symbol" id="symbol" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on" selected>On</option>
                </select>
            </div>
        </div>

        <div id="result" data-role="collapsible">
            <div data-role="fieldcontain">
                <label for="output">Result:</label>
                <input type="text" name="output" id="output" value=""/>
            </div>
        </div>
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
